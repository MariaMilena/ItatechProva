<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itatech</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
      <div class="menu">
        <div>
          <a href="index.html"><img src="Img - Prova Itatech Jr/Itatech.png" alt="logo"></a>
        </div>
        <div class="source">
          <div id="boxSource" style="position: relative;">
            <input type="text" id="txtSource" placeholder="O que deseja buscar?"/>
            <i class="fa fa-search" class="search-icon" ></i>
          </div>
        </div>
        <div>
          <a href="login.html"><button type="submit" class="button btn-login">LOGIN</button></a>
        </div>
        <div class="source2">
          <div id="boxSource" style="position: relative;">
            <i class="fa fa-search"></i>
            <input type="text" id="txtSource" placeholder="O que deseja buscar?"/>
          </div>
        </div>
      </div>
    </header>
    <section class="banner" style="position: relative;">
        <div class="container-header">
          <h2>Fevereiro Promocional</h2>
          <br><p>Produtos selecionados com 33%</p>
          <button type="submit" class="button btn">Ver consoles</button>
        </div>
        <img src="Img - Prova Itatech Jr/Hero (1).png" alt="" width="100%" height="auto">
    </section>
    <main>
      <div class="card1">
        <header class="title-header">
          <div class="title-cards">
            <h3>Star Wars</h3>
          </div>
          <div class="todo">
            <p>Ver todo</p>
            <i class="fa fa-arrow-right" style="margin-left: 15px;"></i>
          </div>
        </header>
        <section class="cards">
          <div class="card">
            <div class="image">
              <img/>
            </div>
            <div class="content">
              <p class="title text--medium"></p>
              <div class="info">
                <p class="price text--medium"></p>
                <a href="detailsProduct.html"><p class="details text--medium">Ver produto</p></a>
              </div>
            </div>
          </div>
        </section>
      </div>

      <br><div class="card2">
        <header class="title-header">
          <div class="title-cards">
            <h3>Consoles</h3>
          </div>
          <div class="todo">
            <p>Ver todo</p>
            <i class="fa fa-arrow-right" style="margin-left: 15px;"></i>
          </div>
        </header>
        <section class="cards">
          <div class="card">
            <div class="image">
              <img/>
            </div>
            <div class="content">
              <p class="title text--medium"></p>
              <div class="info">
                <p class="price text--medium"></p>
                <a href="detailsProduct.html"><p class="details text--medium">Ver produto</p></a>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <div class="info-footer">
        <div class="footer-info">
          <div class="image-footer" style="width: 25%;">
            <!-- A imagem nao fica alinhada a esquerda porque tem um espaçamento ja definido no png -->
            <img src="Img - Prova Itatech Jr/Itatech.png" alt="logo"> 
          </div>
          <div class="about">
            <img src="Img - Prova Itatech Jr/Itatech.png" alt="logo"> 
            <p>Quem Somos</p>
            <br><p>Políticas de privacidade</p>
            <br><p>Programa de fidelidade</p>
            <br><p>Novas tendencias</p>
            <br><p>Quero ser franqueado</p>
            <br><p>Anuncie aqui</p>
          </div>
          <div class="contact" style="width: 100%;">
            <p>Fale Conosco</p>
            <form>
              <br><input class="input-field" type="text" placeholder="Nome" name="nome">
              <br><br><textarea class="input-field"  rows="4" placeholder="Escreva sua mensagem" cols="50"></textarea>
              <br><button type="submit" class="button btn">Enviar mensagem</button>
            </form>
          </div>
        </div>
      </div>
      <div class="user">
        <p>Desenvolvido por MILENA</p>
        <p>2022</p>
      </div>
    </footer>

    <script src="scripts/scripts.js"></script>
    <script src="scripts/scriptsBlock2.js"></script>
</body>
</html>
