<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="menu">
          <div>
            <a href="index.html"><img src="Img - Prova Itatech Jr/Itatech.png" alt="logo"></a>
          </div>
          <div class="source">
            <div id="boxSource" style="position: relative;">
              <input type="text" id="txtSource" placeholder="O que deseja buscar?"/>
              <i class="fa fa-search" class="search-icon" ></i>
            </div>
          </div>
          <div class="source2">
            <div id="boxSource" style="position: relative;">
              <i class="fa fa-search"></i>
              <input type="text" id="txtSource" placeholder="O que deseja buscar?"/>
            </div>
          </div>
        </div>
    </header>
    <main>
        <section>
            <div class="login-form">
                <p>Iniciar sessão</p>
                <form>
                  <br><input class="input-field" type="text" placeholder="Coloque seu login" name="lg">
                  <br><br><input class="input-field" type="text" placeholder="Coloque seu senha" name="senha">
                  <br><br><button type="submit" class="button btn">Entrar</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="info-footer">
          <div class="footer-info">
            <div class="image-footer" style="width: 25%;">
              <img src="Img - Prova Itatech Jr/Itatech.png" alt="logo"> 
            </div>
            <div class="about">
              <img src="Img - Prova Itatech Jr/Itatech.png" alt="logo"> 
              <p>Quem Somos</p>
              <br><p>Políticas de privacidade</p>
              <br><p>Programa de fidelidade</p>
              <br><p>Novas tendencias</p>
              <br><p>Quero ser franqueado</p>
              <br><p>Anuncie aqui</p>
            </div>
            <div class="contact" style="width: 100%;">
              <p>Fale Conosco</p>
              <form>
                <br><input class="input-field" type="text" placeholder="Nome" name="nome">
                <br><br><textarea class="input-field"  rows="4" placeholder="Escreva sua mensagem" cols="50"></textarea>
                <br><button type="submit" class="button btn">Enviar mensagem</button>
              </form>
            </div>
          </div>
        </div>
        <div class="user">
          <p>Desenvolvido por MILENA</p>
          <p>2022</p>
        </div>
    </footer>
</body>
</html>
